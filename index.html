<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="aFalsenymous"
      referrerpolicy="False-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>Chatbot</title>
  </head>
  <body>

    <div class="main-container">
  
 <nav class="navigation">
        <div class="nav-container">

            <div class="left-nav">
                <img src="./assets/chatbot-logo.svg" alt="logo">
                <div class="nav-links">
                    <p>Product <span> <i class="fa-solid fa-angle-down"></i> </span></p>
                    <p>Pricing <span><i class="fa-solid fa-angle-down"></i></span></p>
                    <p>Integrations <span><i class="fa-solid fa-angle-down"></i></span></p>
                    <p>Resources <span><i class="fa-solid fa-angle-down"></i></span></p>
                </div>
            </div>
            <div class="right-nav">
                <button type="button">Log in</button>
                <div class="signup">Sign up free</div>
            </div>
        </div>
    </nav>

      
          <div class="right-bottom">
        <section class="closed__container">
          <section class="welcome">
            <div class="welcome__close">
              <div class="welcome__close--icon">
                <i class="fa-solid fa-x"></i>
              </div>
            </div>
            <div class="welcome__text">
              ðŸ™Œ Welcome back! How may I help you today? ðŸ¤–
            </div>
          </section>
          <section class="img">
            <div class="img__container">
              <img
                src="./Assets/chat-icon.png"
                alt="chatbot"
                class="img__container--image"
              />
            </div>
          </section>
        </section>
      </div>


      
      <div class="opened">
        <section class="opened__container">
          <div class="chatbox">
            <header class="chatbox__header">
              <div class="chatbox__close">
                <div class="chatbox__close--container">
                    <i class="fa-solid fa-x"></i>
                </div>
              </div>
              <div class="chatbox__avatar">
                <div class="chatbox__avatar--container">
                  <div class="chatbox__avatar--status"></div>
                  <div class="chatbox__avatar--dp">
                    <img
                      src="./Assets/chat-icon.png"
                      alt="avatar"
                      class="chatbox__avatar--image"
                    />
                  </div>
                </div>
              </div>
              <div class="chatbox__company">
                <div class="chatbox__company--heading">ChatBot</div>
                <div class="chatbox__company--status">Online</div>
              </div>
            </header>
            <section class="chatbox__conversation"></section>
            <section class="chatbox__message">
              <input
                type="text"
                placeholder="Type your message here"
                maxlength="256"
                class="chatbox__message--input"
                disabled
              />
              <div class="chatbox__message--send">
             
                 <img src="./Assets/send.svg" alt="send">
              </div>
            </section>
            <footer class="footer">
              <span class="footer__content">
                <span class="text">Powered by</span>
                <a href="#" class="link">Chatbot</a>
              </span>
            </footer>
          </div>
        </section>
      </div>
     
    </div>
    <script src="script.js"></script>
  </body>
</html>
